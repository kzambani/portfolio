<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">         
    <title>Projects</title>
</head>
<body>
    <h1 class="projects-title">Projects</h1>
    <p>Hit the pie chart to filter!</p>

    <div class="container">
        <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
        <ul class="legend"></ul>
    </div>
    <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
    />
    <br>
    <br>
    <ul class="legend"></ul>
    <div class="projects">
    </div>
    <script src="../global.js" type="module" defer></script>
    <script src="projects.js" type="module" defer></script> 
</body>
</html>
