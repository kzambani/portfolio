<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">         
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:kzambani@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            Email:
            <input name="email" type="email"></label>
        </label>
        <label>
            Subject:
            <input name="subject"></label>
        </label>
        <label>
            Message:
            <textarea name="body"></textarea>
        </label>
        <button>Send</button>
    </form>
    <script type="module" src="../global.js" defer></script> 
</body>
</html>
